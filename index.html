<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Connect Share - Find Your Perfect Clinic Space</title>
    <meta
      name="description"
      content="Discover and book professional clinic spaces tailored 
        to your needs. Connect with doctors and clinic owners seamlessly." />

    <!-- Theme and Mobile App Meta Tags -->
    <meta name="theme-color" content="#13b6ec" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Connect Share" />
    <link rel="apple-touch-icon" href="/images/icon-192x192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Aggressive service worker cleanup -->
    <script>
      // Clear all caches and unregister service workers immediately
      (function () {
        console.log("Starting aggressive cleanup...");

        // Clear all caches
        if ("caches" in window) {
          caches.keys().then(function (names) {
            console.log("Found caches:", names);
            for (let name of names) {
              caches.delete(name).then(() => {
                console.log("Deleted cache:", name);
              });
            }
          });
        }

        // Unregister all service workers
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (registrations) {
              console.log("Found service workers:", registrations.length);
              for (let registration of registrations) {
                registration.unregister().then(() => {
                  console.log(
                    "Unregistered service worker:",
                    registration.scope
                  );
                });
              }
            });
        }

        // Force reload if service worker is still active
        setTimeout(() => {
          if (
            "serviceWorker" in navigator &&
            navigator.serviceWorker.controller
          ) {
            console.log("Service worker still active, reloading page...");
            window.location.reload(true);
          }
        }, 1000);
      })();
    </script>
  </body>
</html>
